<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Circle</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="header">
      <img src="images/text_logo2.png" alt="Textual Image" id="textual-image">
    </div>
    <div id="clothing-title" class="clothing-title">Loading your item...</div>
    <div class="horizontal-line"></div>
    <div id="percentage-circle" style="width: 200; height: 200px;">
      <svg viewBox="0 0 36 36" class="circular-chart circle-shadow">
        <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle-progress"
              stroke="url(#gradient)" // Gradient stroke here
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="0, 100"
        />
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
        <text x="18" y="18" class="circle-text">0</text>
      </svg>
    </div>

      <div class="info-container">
        <div class="info-item">
          <span>Water Consumption</span>
          <div class="info-bar"><div class="info-fill" id="water-fill"></div></div>
        </div>
        <div class="info-item">
          <span>CO2 Emissions</span>
          <div class="info-bar"><div class="info-fill" id="co2-fill"></div></div>
        </div>
        <div class="info-item">
          <span>Energy Usage</span>
          <div class="info-bar"><div class="info-fill" id="energy-fill"></div></div>
        </div>
        <div class="info-item">
          <span>Waste</span>
          <div class="info-bar"><div class="info-fill" id="waste-fill"></div></div>
        </div>
      </div>
      <div class="horizontal-line2"></div>
      <div class = "more-info">
        <div class = "more-info-entry">
          <div class = "more-info-label">Materials:</div>
          <div id="composition"></div>
        </div>
        <div class = "more-info-entry">
          <div class = "more-info-label">Country of Origin:</div>
          <div id="country"></div>
        </div>
        <div class = "more-info-entry">
          <div class = "more-info-label">Transportation Distance to US:</div>
          <div id="distance"></div>
        </div>
        <div class = "more-info-entry">
          <div class = "more-info-label">Company:</div>
          <div id="company"></div>
        </div>
        <div class = "more-info-entry">
          <div class = "more-info-label">Recycled Material:</div>
          <div id="recycled"></div>
        </div>
      
    <script src="popup.js"></script>
    </body>
    </html>
